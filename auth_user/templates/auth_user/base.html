<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition for hover effect */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Navbar styles */
        .navbar {
            background-color: #333; /* Dark gray navbar */
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logoutu' %}">LogOut</a>
        
        {% else %}
        <a href="{% url 'loginu' %}">Login</a>
        <a href="{% url 'registeru' %}">SignUp</a>
        
        {%endif%}
       
        
        
        
        
    </div>

    <div class="container">
        <div class="content">
            <h1>Welcome to our Landing Page {{user}}</h1>
            <p>This is a simple landing page with a gradient background and rounded elements.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
